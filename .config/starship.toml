[fill]
symbol = " "

[os]
disabled = false

[username]
format = "[$user](blue)@"
show_always = true

[hostname]
ssh_symbol = " "
format = "[$hostname](bold blue) [$ssh_symbol](bold white)"
ssh_only = false

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[directory]
read_only = " 🔒"
read_only_style = "white"
truncation_length = 3 
truncation_symbol = "../"
truncate_to_repo = true

[directory.substitutions]
"Desktop" = " "
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Movies" = " "

[time]
disabled = false
format = " [$time]($style) "
time_format = "%H:%M:%S"

[cmd_duration]
min_time = 1000
# format = " [$duration]($style) "

[git_commit]
format = "( [($tag)(@$hash)]($style) )"
commit_hash_length = 7
only_detached = true
tag_symbol = "󰓼 "
tag_disabled = false
disabled = false

[git_status]
style = "fg:color_git"
format = '([$ahead_behind]($style) )([$all_status]($style) )'
stashed = "*${count}"
ahead = "⇡${count}"
behind = "⇣${count}"
up_to_date = ""
diverged = "⇡${ahead_count}⇣${behind_count}"
conflicted = "=${count}"
deleted = "×${count}"
renamed = "»${count}"
modified = "!${count}"
staged = "+${count}"
untracked = "?${count}"
ignore_submodules = false
disabled = false


[battery]
disabled = true

